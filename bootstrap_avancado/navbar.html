<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./Lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #FFF;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: #CCC;
            padding: 80px;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn_checar_emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link" type="button" class="btn-success">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button" class="btn-success">Masculino</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button" class="btn-success">Feminino</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba4" class="nav-link" type="button" class="btn-success">Infantil</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba5" class="nav-link" type="button" class="btn-success">Jardim</button>
                </nav>
            </div>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="mensagem_alerta" class="toast">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                <p>Você tem 12 mensagens não lidas!</p>
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">Descartar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativarToast = document.getElementById('btn_checar_emails');
        const mensagem = document.getElementById('mensagem_alerta');

        if(ativarToast){
            ativarToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
