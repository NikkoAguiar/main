<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="./Lib/bootstrap.min.css">
    <style>
        .carousel-item{
            max-height: 340px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="carousel-ex" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736877_1280.jpg"/>
                    <div class="carousel-caption">
                        <h5>Se a imagem não estivesse cortada teria um gato em cima de uma árvore</h5>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_1280.jpg"/>
                    <div class="carousel-caption">
                        <h5>Tigre cortado porque a imagem foi cortada</h5>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg"/>
                    <div class="carousel-caption">
                        <h5>Gato brincando com uma flor (a flor apareceria se a imagem não estivesse cortada)</h5>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel-ex" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel-ex" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-ex" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./Lib/bootstrap.bundle.min.js"></script>
</body>
</html>
