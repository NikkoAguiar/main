<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankline</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Internet Banking</h1>
        <h2>Depósitos</h2>
        <form id="form_dep">
            <input type="text" id="nome_beneficiario" required placeholder="Informe o nome"/>
            <p class="mensagem_erro">
                O nome não está completo!
            </p>
            <input type="number" id="numero_conta" required placeholder="Informe o telefone"/>
            <p class="mensagem_erro_numero">O número não está completo!</p>
            <input type="number" id="valor_deposito" required placeholder="Informe o valor"/>
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button type="submit" id="btn_depositar">Depositar</button>
        </form>
        <p class="mensagem_sucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
